    <!--BEGIN: Add Recipe Model -->
    <div id="recipeModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header pt-1 pb-1">
            <div class="modal-title">Add New Recipe</div>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form id="recipeForm">
                <div class="form-row">
                  <div class="col-12 form-group">
                    <label for="exampleFormControlTextarea1">Dish</label>
                    <input class="form-control" id="recipeTitle" rows="3" placeholder="Recipe Name" />
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-12 form-group">
                    <label for="exampleFormControlTextarea1">Recipe Steps</label>
                    <textarea class="form-control" id="recipeSteps" rows="3" placeholder="Instructions"></textarea>
                  </div>
                </div>
                <div class="col-12 input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" placeholder="image, supporting doc,..." id="inputGroupFile01" />
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div>
                <div class="form-row">
                  <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                  <button id="recipeAdd" type="submit" class="btn btn-primary btn-sm ml-1">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END: Add Recipe Model -->

    <!-- build:js js/main.js -->
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>

    <!-- endbuild -->
